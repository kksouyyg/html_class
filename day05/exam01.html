<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

<form action="">
    <fieldset>
        <label for="name">이름 : </label>

        <input type="password" id="pw" placeholder="pw는 영문, 숫자로 작성">
        <br>
        <label for="read">read : </label>
        <input type="text" id="read" value="읽기전용">
        <br>
        <input type="submit" value="전송1">
        <br>
    </fieldset>
</form>



</body>
</html>
