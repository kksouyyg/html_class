<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        div{
            margin: 10px;
        }
    </style>
</head>
<body>
    <main>
        <form action="">
            <div>
                id : <input type="text" value="123" name="userId">
            </div>
            <div>
                pw : <input type="password">
            </div>
            <div>
                생일 : <input type="date">
            </div>
            <div>
                <!-- submit 버튼을 누르면 해당 form에 있는 모든 데이터를 action 속성의 url로 전송한다. -->
                생일 : <input type="submit" value="회원가입하기!">
            </div>
            <div>
                <input type="reset" value="사라져라!">
            </div>
            <div>
                <input type="file">
            </div>
            <div>
                <input type="hidden" value="10">
            </div>


            <div>
                <div>radio : </div>
                <!-- radio 버튼은 name속성을 같은 값으로 지정해야만 하나를
                선택하게 강제할 수 있다.  -->
                 <!-- name를 똑같이 써주면 둘 중 1개만 선태됨. -->
                <!-- checked속성은 페이지 진입시 기본적으로 선택된다. -->
                <label>
                선택1 <input type="radio" name="gender">
                </label>
                <label for="a">선택2 </label>
                <input type="radio" name="gender" id="a" checked>
            </div>
            
            <div>
                <div>check box : </div>
                선택1 <input type="checkbox" name="color">
                선택2 <input type="checkbox" name="color">
                선택3 <input type="checkbox" name="color">
            </div>
        </form>
    </main>
</body>
</html>
